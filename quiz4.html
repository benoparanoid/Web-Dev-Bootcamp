<!DOCTYPE html>
<html>
<head>
	<title></title>

<body>
<h1>Register</h1>
		<form>

			<div>
			<label for="FirstName">First Name:</label>
			<input type="text" name="FirstName" required placeholder="John" id="FirstName">
			<label for="LastName">Last Name:</label>
			<input type="text" name="LastName" required placeholder="Smith" id="LastName">
			</div>
			<div>
			<label for="Male">Male</label>
			<input type="radio" name="gender" value="Male" id="Male" required>
			<label for="Female">Female</label>
			<input type="radio" name="gender" value="Female" id="Female" required>
			<label for="Other">Other</label>
			<input type="radio" name="gender" value="Other" id="Other" required>
			</div>
			<div>
			<label for="Email">Email:</label>
			<input type="Email" name="Email" required placeholder="your email" id="Email">
			<label for="Password">Password:</label>
			<input type="Password" name="Password" required placeholder="your password" id="Password" pattern=".{5,10}" title="Password must be between 5 and 10">

			<div>
