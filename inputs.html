<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
		<!-- radio button is used for one choice -->
		<!-- name should be the same so it selects only one -->
		<!-- value is added so the value is sen to the server -->
	<p> Do you prefer cats or do you prefer dogs</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input type="Radio" name="petchoice" value="DOGS">
		<label for="cats">Cats:</label>
		<input type="Radio" name="petchoice" value="CATS">

	<p>What's your favorite color</p>
		<!-- for every select, there's an option inside -->
		<select name="color">
			<option>red</option>
			<option>orange</option>
			<option>yellow</option>
		</select>

	<p>What's your current mood</p>
		<!-- for every select, there's an option inside -->
		<select name="mood">
			<option value="happy">:)</option>
			<option value="meh">:|</option>
			<option value="sad">:(</option>
		</select>

	<p>Any Comments?</p>
		<!-- rows and column determine the size of the textbox-->
	<textarea name="paragraph" rows="10" cols="50" placeholder="write comments here"></textarea>

	<button>Go!</button>
	</form>




</body>
</html>
